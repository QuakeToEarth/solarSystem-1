<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #000000">
      <!-- camera -->
      <a-entity position="0 0 15">
        <a-camera></a-camera>
      </a-entity>

      <!-- sky -->
      <a-sky
        src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"
      ></a-sky>

      <!-- sun -->
      <a-entity>
        <a-sphere
          position="0 0 0"
          radius="2"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg"
        >
        </a-sphere>
      </a-entity>
      <!-- mercury -->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000"
      >
        <a-sphere
          position="1 0 -5"
          radius="0.2"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"
        >
        </a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
